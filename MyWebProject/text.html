<!DOCTYPE html>
<html>
<head>
<style>
.musicTrack {
  height: 130px;
  width: 330px;
  border: solid 2px;
  border-color: #95ff00;
  border-radius: 20px;
  display: inline-flex;
}

.artist {
  margin-top: 10px;
  margin-left: 10px;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #222629;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  background-image: url("Artists/TPnaAme.jpg");
  background-size: contain;
}

.artist .inner-circle {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.artist .inner-circle .innermost-circle {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #222629;
}
</style>
</head>
<body>
  <div>
    <div class="musicTrack">
      <div class="artist">
        <div class="inner-circle">
          <div class="innermost-circle"></div>
        </div>
      </div>
    </div>
    <div class="musicTrack">
      <div class="artist">
        <div class="inner-circle">
          <div class="innermost-circle"></div>
        </div>
      </div>
    </div>
    <div class="musicTrack">
      <div class="artist">
        <div class="inner-circle">
          <div class="innermost-circle"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
