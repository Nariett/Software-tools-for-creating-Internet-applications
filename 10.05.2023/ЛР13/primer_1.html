<!DOCTYPE html>
<head>
    <title>Пример 1</title>
</head>
<body>
    <script language="JavaScript">
        var now = new Date();
        document.write("Time: " + now.getHours()+":"+now.getMinutes() + "<br>");
        document.write("Date:" + now.getDate()+ "/" + (now.getMonth() + 1) + "/" + now.getYear());
    </script>
</body>
</html>
