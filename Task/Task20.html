<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 20</title>
    <style>
        body {
            background-color: white;
            display: flex;
            width: 100%;
            height: 100%;
            margin: 0;
            flex-direction: column;
        }

        .block {
            border: none;
            border-bottom: black solid 1px;
            width: 200px;
            padding-left: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 10px;
        }

        li::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 5px 0 5px 8px;
            border-color: transparent transparent transparent #000; 
        }
    </style>
</head>

<body>
    <div class="block">
        Научное наследие
    </div>
    <div class="block">
        <a href="#" onclick="toggleList()">Теория</a>
        <ul id="theoryList">
            <li>Отдельные издания</li>
            <li>Труды РАО</li>
            <li>Диссертационные материалы</li>
        </ul>
    </div>
    <div class="block">
        Практика
    </div>
    <div class="block">
        История
    </div>
    <div class="block">
        Периодические издания
    </div>
    <div class="block">
        Справочные материалы
    </div>
    <div class="block">
        Библиография
    </div>
    <div class="block">
        Материалы научнопрактических мероприятий
    </div>
    <script>
        function toggleList() {
            var list = document.getElementById("theoryList");
            list.style.display = (list.style.display === 'none' || list.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>

</html>
