<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 42</title>
</head>

<body>
    <p onclick="copyText(this)">Параграф 1: Текст 1.</p>
    <p onclick="copyText(this)">Параграф 2: Текст 2.</p>
    <p onclick="copyText(this)">Параграф 3: Текст 3.</p>

    <textarea id="outputTextarea" rows="5" cols="30"></textarea>

    <script>
        function copyText(element) {
            var textToCopy = element.textContent;
            var textarea = document.getElementById('outputTextarea');
            textarea.value = textToCopy;
        }
    </script>
</body>

</html>
