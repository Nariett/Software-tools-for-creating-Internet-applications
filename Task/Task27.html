<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 27</title>
    <style>
        body {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin: 0;
            flex-direction: column;
        }
        .block{
            background-color:#0d8c87;
            width: 500px;
            height: 500px;
            margin:10px;
            border: 2px solid black;
        }
        .divRed{
            background-color: red;
            position: absolute;
            width: 100px;
            height: 100px;
            margin: 50px 0px 0px 50px;
        }
        .divBlue{
            background-color: blue;
            position: absolute;
            width: 100px;
            height: 250px;
            margin: 200px 0px 0px 50px;
        }
        .divGreen{
            background-color: green;
            position: absolute;
            width: 250px;
            height: 250px;
            margin: 50px 0px 0px 200px;
        }
        .divYellow{
            background-color: yellow;
            position: absolute;
            width: 250px;
            height: 100px;
            margin: 350px 0px 0px 200px;
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="divRed"></div>
        <div class="divBlue"></div>
        <div class="divGreen"></div>
        <div class="divYellow"></div>
    </div>
</body>
</html>
