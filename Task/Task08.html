<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 330px;
            width: 500px;
            background-color: #444444;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            gap: 10px; /* Adjust the gap between div elements */
            padding-left: 10px;
            padding-top: 10px;
        
        }

        .div {
            background-color: #222222;
            height: 150px;
            width: 150px;
            color: #5f5f5f;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="div">
            150*150
        </div>
        <div class="div">
            150*150
        </div>
        <div class="div">
            150*150
        </div>
        <div class="div">
            150*150
        </div>
        <div class="div">
            150*150
        </div>
        <div class="div">
            150*150
        </div>

    </div>
</body>
</html>
