<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #e8e8e8;
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        aside {
            background-color: #cecece;
            padding: 10px;
            width: 50%;
            height: 70%;
            float: left;
            writing-mode: vertical-lr;
            text-orientation: upright;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        section {
            float: left;
            padding: 10px;
            width: 40%;
            height: 70%;
            writing-mode: vertical-lr;
            text-orientation: upright;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background: linear-gradient(to right, #ccc 1px, transparent 1px);
    background-size: 100% 10px;
        }

        footer {
            background-color: #e8e8e8;
            color: black;
            padding: 10px;
            clear: both;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h2>header</h2>
    </header>

    <aside>
        <h2>sidebar</h2>
    </aside>

    <section>
        <h2>content</h2>
    </section>

    <footer>
        <h2>footer</h2>
    </footer>

</body>
</html>
