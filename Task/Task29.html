<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 29</title>
</head>
<body>
    <ul id="list">
        <li>Паша</li>
        <li>Саша</li>
        <li>Настя</li>
    </ul>

    <input type="text" id="newItem" placeholder="Введите новый элемент">
    <button onclick="addItem()">Добавить</button>

    <script>
        function addItem() {
            var newItemValue = document.getElementById("newItem").value;

            if (newItemValue.trim() !== "") {
                var list = document.getElementById("list");
                var newItem = document.createElement("li");
                newItem.appendChild(document.createTextNode(newItemValue));
                list.appendChild(newItem);
                
                document.getElementById("newItem").value = "";
            } else {
                alert("Введите текст для добавления в список.");
            }
        }
    </script>
</body>
