<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var s = 0;

        function move() {
            if (s < 3) {
                if(f.left.options[f.left.selectedIndex].text != '')
                {
                    var a = f.left.options[f.left.selectedIndex].text;
                    f.left.options[f.left.selectedIndex].text = ''
                    f.right.options[s].text = a;
                    s = s + 1;
                }
                else{
                    alert("Выберите предмет");
                }
            } else {
                alert("Максимум три предмета");
            }
        }

        function del() {
            if (s >= 1) {
                s = s - 1;
                var delItem = f.right.options[s].text;
                for (var i = 0; i < f.left.options.length; i++) {
                    if (f.left.options[i].text === '') {
                        f.left.options[i].text = delItem;
                        break;
                    }
                }   
                f.right.options[s].text = '';

            }
        }
    </script>
</head>
<body>
    <form name="f">
        <table border=1>
            <tr>
                <td>
                    <select name="left" size=6>
                        <option value="Литература" selected> Литература
                        <option value="Математика"> Математика
                        <option value="Геометрия"> Геометрия
                        <option value="Физика"> Физика
                        <option value="Физкультура"> Физкультура
                        <option value="История"> История
                    </select>
                </td>
                <td>
                    <Input type="button" value="move->" OnClick="move()"><br><br>
                    <Input type="button" value="delete" OnClick="del()">
                </td>
                <td>
                    <select name="right" size=6 style='width: 123px'>
                        <option value='v1'></option>
                        <option value='v2'></option>
                        <option value='v3'></option>
                        <option value='v4'></option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>     
</html>
