<!DOCTYPE html>
<html lang="en">
<head>
    <title>Задание 2</title>
    <style>
        .div_size{
            background: rgb(78, 78, 78); 
            height: 700px;
            width: 700px;
        }
        @keyframes example{
            0% { margin-left:0px;}
            25% {margin-left: 600px;margin-top:0px;background: green;}
            50% {margin-left: 600px;margin-top:600px}
            75% {margin-left: 0px;margin-top:600px}
            100% {margin-left:0px;margin-top:0px;background: blue;}
        }
        .div_ItemBlue{
            position: absolute;
            height: 100px;
            width: 100px;
            background: blue;
            animation-name: example;
            animation-duration: 12s;
            animation-iteration-count: 3;
        }
        @keyframes exampleTwo{
            0% { margin-left:600px;margin-top:600px;}
            25% {margin-left:600px;margin-top:0px;background: pink;}
            50% {margin-left: 0px;margin-top:0px}
            75% {margin-left: 0px;margin-top:600px}
            100% {margin-left:600px;margin-top:600px;background: red;}
        }
        .div_ItemRed{
            position: absolute;
            margin-left: 600px;
            margin-top:600px;
            height: 100px;
            width: 100px;
            background: red; 
            animation-name: exampleTwo;
            animation-duration: 12s;
            animation-iteration-count: 3;
        }
        p{
            text-align: center;
            margin-top: 35px;
        }

    </style>
</head>
<body>
    <h2 >Самойлов Александр Сергеевич</h2>
    <h4>Два объекта разных меняющихся цветов движутся по области 700 на
        700 пикселей в противоположном направлении, проходя через каждый угол, при
        встрече меняются. время движения 12 сек. Количество повторов минимально 3раза</h4>
    <div class="div_size">
        <div class="div_ItemBlue"><p>1</p></div>
        <div class="div_ItemRed"><p>2</p></div>
    </div>
</body>
</html>
