<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с изображениями</title>
    <script type="text/javascript">
        var imLibr = new Array();
        imLibr["image1"] = new Image(120, 90);
        imLibr["image1"].src = "img/1.gif";
        imLibr["image2"] = new Image(120, 90);
        imLibr["image2"].src = "img/2.gif";
        imLibr["image3"] = new Image(120, 90);
        imLibr["image3"].src = "img/3.gif";
        imLibr["image4"] = new Image(120, 90);
        imLibr["image4"].src = "img/4.gif";

        var currentImageIndex = 1;
        var totalImages = 4; 

        function changeImage() {
            var thum = document.getElementsByName("thum")[0];
            thum.src = imLibr["image" + currentImageIndex].src;
            currentImageIndex = (currentImageIndex % totalImages) + 1;
        }
        setInterval(changeImage, 3000);
    </script>
</head>
<body>
    <h2>Объект Image</h2>
    <img src="img/1.gif" name="thum" height="90" width="120">
</body>
</html>
