<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена изображений в JS</title>
</head>
<body>
    <img src="img/gifOne.gif" name="myImage2" border=0 width=700 height=500
    onMouseOver="this.src='img/gifTwo.gif'"
    onMouseOut="this.src='img/gifOne.gif'">
    
</body>
</html>
